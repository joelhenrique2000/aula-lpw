<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="./css/cssLayout.css"/>
    </h:head>
    <h:body>
        <ui:composition>

            <h:form id="tabelaCadastro" >

                <h:panelGrid columns="1" class="centerBox">
                        
                        <h:outputLabel value="Nome: "/>
                        <p:inputText value="#{clienteBean.cliente.nome}"/>            

                        <h:outputLabel value="CPF: "/>
                        <p:inputText value="#{clienteBean.cliente.cpf}"/>

                        <h:outputLabel value="Telefone: "/>
                        <p:inputText value="#{clienteBean.cliente.telefone}"/>

                        <h:outputLabel value="E-mail: "/>
                        <p:inputText value="#{clienteBean.cliente.email}"/>

                        <h:outputLabel value="Senha: "/>
                        <p:password value="#{clienteBean.cliente.senha}" />

                        <p:commandButton value="OK" actionListener="#{clienteBean.addCliente()}" update="outputPanelConteudo" />
 
                </h:panelGrid>
            </h:form>

        </ui:composition>
    </h:body>
</html>
