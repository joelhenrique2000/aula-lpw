<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastrar turma</title>
    </h:head>
    <h:body>

        <h:form>
            <h:panelGrid columns="2">

                <h:outputText value="Nome da turma:" />
                <h:inputText id="nome" value="#{turmaBean.turma.nome}" />
                
                <h:outputText value="Estudantes:" />
               
                <h:selectManyListbox value="#{turmaBean.turma.estudantes}">
                    <f:selectItems value="#{estudanteBeanIndex.estudantes}" var="e" itemLabel="#{e.nome}" itemValue="#{estudantes}" />
                </h:selectManyListbox>

            </h:panelGrid>
            
            <h:panelGrid columns="2">
                <h:commandButton value="Cadastrar estudante" action="#{turmaBean.cadastrarTurma()}" />
                <h:commandButton value="Voltar" action="index"/>
            </h:panelGrid>
        </h:form>

    </h:body>
</html>
