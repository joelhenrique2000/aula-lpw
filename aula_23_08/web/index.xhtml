<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Formulario estudante</title>
    </h:head>
    <h:body>

        <h:form>
            <h:panelGrid columns="2">

                <h:outputText value="Nome:" />
                <h:inputText id="nome" value="#{estudanteBeanIndex.estudante.nome}" />

                <h:outputText value="Matricula:" />
                <h:inputText id="matricula" value="#{estudanteBeanIndex.estudante.matricula}" />

                <h:outputText value="Data de nascimento:" />
                <h:inputText id="dataNascimento" value="#{estudanteBeanIndex.estudante.dataNascimento}" />

                <h:outputText value="Turno:" />
                <h:selectManyListbox value="#{estudanteBeanIndex.turnosSelecionado}">
                    <f:selectItems value="#{estudanteBeanIndex.listaTurnos}" />
                </h:selectManyListbox>

                <h:outputText value="Curso:" />
                <h:selectOneMenu id="turno" value="#{estudanteBeanIndex.cursoSelecionado}">
                    <f:selectItems value="#{estudanteBeanIndex.listaCursos}" var="t" itemValue="#{t}" itemLabel="#{t}" />
                </h:selectOneMenu>
                
                <h:commandButton value="Cadastrar estudante" action="#{estudanteBeanIndex.cadastrarEstudante()}" />
                <h:commandButton value="Visualizar estudantes" action="estudantes"/>
                <h:commandButton value="ir cadastrar turmas" action="formIfpeGet"/>

            </h:panelGrid>
        </h:form>

    </h:body>
</html>
