<?xml version='1.0' encoding='UTF-8' ?>

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:panelGrid columns="2">

            <h:outputText value="Nome:" />

            <h:outputText value="Matricula:" />

            <h:outputText value="Data de nascimento:" />

            <h:outputText value="Turno:" />
